<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>List Tags</title>
</head>
<body>
<h1>Lists</h1>
    <p>Two types of lists in html</p>

    <h3>To do list with and unordered list</h3>
    <ul> 
        <li>clean garage</li>
        <li>fix car</li>
        <li>make lasagne</li>
    </ul>

    <ul>
        <h3>Lasagne Recipe with and ordered list</h3>
    <ol> 
        <li>boil noodles</li>
        <li>make sauce</li>
        <li>lay out noodles</li>
        <li>add cheese</li>
        <li>poor sauce</li>
        </ol>
    </ul>
</body>
</html>
